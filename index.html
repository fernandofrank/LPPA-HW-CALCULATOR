<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="CSS/style.css">
        <script type="text/javascript" src="JS/app.js"></script>
    </head>
    <body>
        <div class="calculator">
            <div class="screen">0</div>
            <div class="buttons">
                <div class="operations">
                    <button class="division">รท</button>
                    <button class="multiplication">x</button>
                    <button class="subtraction">-</button>
                    <button class="sum">+</button>
                </div>
                <div class="group_numbers">
                    <div class="number">
                        <button class="N7">7</button>
                        <button class="N8">8</button>
                        <button class="N9">9</button>
                        <button class="clear">C</button>
                    </div>
                    <div class="number">
                        <button class="N4">4</button>
                        <button class="N5">5</button>
                        <button class="N6">6</button>
                        <button class="equal">=</button>
                    </div>
                    <div class="number_123">
                        <button class="N1">1</button>
                        <button class="N2">2</button>
                        <button class="N3">3</button>
                    </div>
                    <div class="number0_point">
                        <button class="N0">0</button>
                        <button class="point">.</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
