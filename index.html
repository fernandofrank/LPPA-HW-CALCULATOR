<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="shortcut icon" href="IMG/calculator_3534 (1).ico" type=image/x-icon">
        <script type="text/javascript" src="JS/app.js"></script>
    </head>
    <body>
        <!-- wrapper -->
        <div class="wrapper">
            <!-- calculator (body) -->
            <div class="calculator">
                <!-- screen -->
                <div class="screen">
                    <div id="result"></div>
                    <div id="operation"></div>
                </div>
                <!-- keyboard -->
                <div class="buttons">
                    <div class="operations">
                        <button id="division">รท</button>
                        <button id="multiplication">x</button>
                        <button id="subtraction">-</button>
                        <button id="sum">+</button>
                    </div>
                    <div class="group_numbers">
                        <div class="number">
                            <button id="N7">7</button>
                            <button id="N8">8</button>
                            <button id="N9">9</button>
                            <button id="clear">C</button>
                        </div>
                        <div class="number">
                            <button id="N4">4</button>
                            <button id="N5">5</button>
                            <button id="N6">6</button>
                            <button id="equal">=</button>
                        </div>
                        <div class="number_123">
                            <button id="N1">1</button>
                            <button id="N2">2</button>
                            <button id="N3">3</button>
                        </div>
                        <div class="number0_point">
                            <button id="N0">0</button>
                            <button id="point">.</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
